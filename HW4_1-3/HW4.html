<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4</title>
    <script type="text/javascript" src="GUI.js"></script>
    <script type="text/javascript">
        function draw()
        {
            // Create root node of the tree
            var root = new Node(getNewID(), new GUI(new Transform(0, 0, 0, 0)));

            // Create nodes for each graphic
            var textbox1 = create_textbox(new Transform(150, 450, 300, 300), "Demo1");
            var textbox2 = create_textbox(new Transform(300, 300, 100, 100), "Demo2");
            var button_nut = create_button(new Transform(500, 500, 100 ,100), "BUTTON", function() { alert("NUT"); });
            var simple_window = create_window(new Transform(700, 700, 200, 200), "WINDOW");

            // Register to root
            root.add(button_nut);
            root.add(textbox1);
            root.add(textbox2);
            root.add(simple_window);

            // [Special Button] Generate window on random position
            var generate_window = function()
            {
                var random_x = Math.floor(Math.random() * 700) + 101;
                var random_y = Math.floor(Math.random() * 700) + 101;

                var gui = create_window(new Transform(random_x, random_y, 200, 200), "WINDOW");

                root.add(gui);
            };
            var button_generate = create_button(new Transform(100, 25, 50, 200), "Create Window", generate_window);
            root.add(button_generate);

            // render
            var tree = new Tree(root);
            var ctx = create_ctx("myCanvas", "1000", "1000", tree);
            gui_draw(ctx, tree);
        }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw()">

</body>
</html>
